
<div class="container">
 
	<div class="row">
		<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form #f="ngForm" novalidate (ngSubmit)="login(f)">
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Email address</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="email" class="form-control" id="exampleInputEmail1"
                placeholder="Enter username or email">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
            </div>
            <a href="#" class="pull-right small">Forgot password?</a>
          </div>
          <div class="checkbox">
            <label>
            <input type="checkbox"> Stay signed in
            </label>
          </div>
          <button type="submit"   class="btn btn-success btn-sm" [disabled]="f.invalid || isRequesting">Login</button>
          <!-- <app-spinner [isRunning]="isRequesting"></app-spinner>  -->
          <button type="button"  (*click)="register()" class="btn btn-primary btn-sm"   >Creer un compte</button>
          <div *ngIf="errors" class="alert alert-danger" role="alert">
            <strong>Oops!</strong> {{errors}}
          </div> 
        </form>
      </div>
    </div>
  </div>
</div>
